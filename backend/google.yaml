---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "econplaza-config-map"
  namespace: "default"
  labels:
    app: "econplaza"
data:
  HOSTNAMES: "econplaza.bebbo.link"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "econplaza"
  namespace: "default"
  labels:
    app: "econplaza"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "econplaza"
  template:
    metadata:
      labels:
        app: "econplaza"
    spec:
      containers:
      - name: "app-sha256-1"
        image: "{DOCKER_IMAGE}"
        ports:
        - containerPort: 80
        env:
        - name: "DB_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: db.secret
              key: password
        - name: "DB_USERNAME"
          valueFrom:
            secretKeyRef:
              name: db.secret
              key: username
        - name: "DB_HOST"
          valueFrom:
            secretKeyRef:
              name: db.secret
              key: host
        - name: "DB_PORT"
          valueFrom:
            secretKeyRef:
              name: db.secret
              key: port
        - name: "DB_NAME"
          valueFrom:
            secretKeyRef:
              name: db.secret
              key: name
        - name: "HOSTNAMES"
          valueFrom:
            configMapKeyRef:
              key: "HOSTNAMES"
              name: "econplaza-config-map"
        - name: "INSTANCE_IP"
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "econplaza-hpa-dtlm"
  namespace: "default"
  labels:
    app: "econplaza"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "econplaza"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "econplaza-svc"
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: "TCP"
    name: "http"
  selector:
    app: "econplaza"
  type: "NodePort"
---
apiVersion: "networking.k8s.io/v1"
kind: Ingress
metadata:
  name: "econplaza-ingress"
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "econplaza-ip"
    kubernetes.io/ingress.global-static-ipv6-name: "econplaza-ipv6"
    networking.gke.io/managed-certificates: econplaza-managed-cert
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/v1beta1.FrontendConfig: "econplaza-frontend-config"
spec:
  rules:
  - host: "econplaza.bebbo.link"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: econplaza-svc
            port:
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: econplaza-managed-cert
spec:
  domains:
    - "econplaza.bebbo.link"
---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: econplaza-frontend-config
spec:
  redirectToHttps:
    enabled: true
    responseCodeName: MOVED_PERMANENTLY_DEFAULT